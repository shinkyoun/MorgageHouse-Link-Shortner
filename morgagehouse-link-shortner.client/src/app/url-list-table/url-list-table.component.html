<h2>Url Link List</h2>
<form [formGroup]="urlAddForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field appearance="outline" [style.width.px]=750>
      <mat-label>Url:</mat-label>
      <input matInput placeholder="url" formControlName="fullUrl">
    </mat-form-field>
  </div>
  <div class="action-btns">
    <button style="margin: 10px;" mat-raised-button type="submit">Register Url</button>
  </div>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>
  <ng-container matColumnDef="fullUrl">
    <th mat-header-cell *matHeaderCellDef>Full Url</th>
    <td mat-cell *matCellDef="let row">{{row.fullUrl}}</td>
  </ng-container>
  <ng-container matColumnDef="shortLink">
    <th mat-header-cell *matHeaderCellDef>Short Url</th>
    <td mat-cell *matCellDef="let row">
      <a [href]="row.shortLink" target="_blank">{{row.shortLink}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <span (click)="deleteUrl(row.id)" class="action-icon">
        <mat-icon color="warn">delete</mat-icon>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
